<div [ngClass]="{singleBox: true}">
  <div *ngIf="singlePost">
    <div><h4>ID:</h4> {{singlePost.id}}</div>
    <br>
    <div><h4>Author Id:</h4> {{singlePost.userId}}</div>
    <br>
    <div><h4>Title:</h4> {{singlePost.title}}</div>
    <br>
    <div><h4>Body:</h4> {{singlePost.body}}</div>

  </div>
</div>
