<div>
  <p [ngClass]="{pageTitle:true}">Home</p>
  <div [ngClass]="{content:true}">

    <div [ngClass]="{home:true}" *ngIf="isHouse; else door">
      <h2>Welcome!</h2>
      <img width="400" src="https://cdn5.vectorstock.com/i/1000x1000/39/09/bascattered-toys-on-floor-messy-living-room-vector-25093909.jpg" alt="room">
      <div [ngClass]="{buttonOpen:true}" (click)="toggleHousePosition()">Come out</div>
    </div>

    <ng-template #door>
      <img width="200" src="https://image.flaticon.com/icons/png/512/150/150368.png" alt="door">
      <div [ngClass]="{buttonOpen:true}" (click)="toggleHousePosition()">Come in</div>
    </ng-template>

  </div>
</div>
